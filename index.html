<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fava meets XRP</title>
    <!-- Link to Noot.ttf font -->
    <style>
        @font-face {
            font-family: 'Noot';
            src: url('Noot.ttf') format('truetype');
        }

        body {
            margin: 0;
            font-family: 'Noot', sans-serif;
            background-image: url('path_to_desktop_background.png');
            background-size: cover;
            background-position: center;
            color: white;
            overflow-x: hidden;
        }

        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            height: 100vh; /* Full height of the viewport */
            position: relative;
        }

        .hero-image {
            width: 50%;
            height: auto;
        }

        .text-content {
            max-width: 600px;
            text-align: left;
            z-index: 2;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #00b0ff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }

        .subtitle {
            font-size: 2rem;
            margin-top: 10px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .cta-button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #00b0ff;
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }

        .cta-button:hover {
            background-color: #0092cc;
        }

        .social-buttons {
            margin-top: 30px;
        }

        .social-buttons a {
            margin: 0 20px;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .social-buttons a:hover {
            color: #00b0ff;
        }

        /* Mobile Background and Responsiveness */
        @media (max-width: 768px) {
            body {
                background-image: url('path_to_mobile_background.png');
            }

            .hero-section {
                flex-direction: column;
                justify-content: center;
                text-align: center;
                padding: 20px;
            }

            .hero-image {
                width: 70%;
                margin-top: 20px;
            }

            .title {
                font-size: 2.5rem;
            }

            .cta-button {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <!-- Text Content -->
        <div class="text-content">
            <div class="title">FAVA</div>
            <div class="subtitle">meets XRP</div>
            <div class="subtitle">David Schwartz's German Shepherd became crypto's cutest meme coin. The XRP Army's official good boy.</div>

            <!-- Call to Action Button with Link -->
            <a href="your_buy_fava_link_here" class="cta-button" target="_blank">BUY $FAVA</a>

            <!-- Social Media Links -->
            <div class="social-buttons">
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://t.me" target="_blank">Telegram</a>
            </div>
        </div>

        <!-- Hero Image -->
        <img class="hero-image" src="path_to_hero_image.png" alt="Hero Image">
    </div>

</body>
</html>
