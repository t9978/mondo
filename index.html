<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONDO</title>
    <style>
        @font-face {
            font-family: 'Noot';
            src: url('Noot.ttf') format('truetype');
        }

        body {
            margin: 0;
            font-family: 'Noot', sans-serif;
            background-image: url('path_to_desktop_background.png');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height of viewport */
        }

        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center; /* Center both horizontally and vertically */
            padding: 0 20px; /* Adjust padding to avoid text being too close to edges */
            height: 100vh; /* Make sure this takes up the full screen height */
            position: relative;
            box-sizing: border-box;
        }

        .hero-image {
            width: 50%;
            height: auto;
        }

        .text-content {
            text-align: center;
            z-index: 2;
            max-width: 600px; /* Limit text width */
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #00b0ff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }

        .subtitle {
            font-size: 2rem;
            margin-top: 10px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .cta-button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #00b0ff;
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
            margin-right: 20px;
        }

        .cta-button:hover {
            background-color: #0092cc;
        }

        .bottom-text {
            position: absolute;
            bottom: 20px; /* Keep the text at the bottom of the screen */
            left: 20px;
            font-size: 1.2rem;
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .bottom-text span {
            margin-right: 20px;
        }

        /* Mobile Background and Responsiveness */
        @media (max-width: 768px) {
            body {
                background-image: url('path_to_mobile_background.png');
            }

            .hero-section {
                flex-direction: column;
                justify-content: flex-start; /* Make sure header is at the top */
                text-align: center;
                padding: 20px;
                height: auto; /* Allow height to adjust based on content */
            }

            .hero-image {
                width: 70%;
                margin-top: 20px;
            }

            .title {
                font-size: 2.5rem;
                margin-top: 10px; /* Prevent cutting off */
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .cta-button {
                font-size: 1.2rem;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <!-- Text Content -->
        <div class="text-content">
            <div class="title">MONDO</div>
            <div class="subtitle">on MONAD</div>
            <div class="subtitle">Only one primate dares to grin at the bear market: the purple mascot of $MONDO. Strong memes, stronger community.</div>

            <!-- Call to Action Button with Link -->
            <div>
                <a href="your_buy_mondo_link_here" class="cta-button" target="_blank">BUY $MONDO</a>
                <a href="https://x.com/MondoMonad" class="cta-button" target="_blank">X</a>
                <a href="https://t.me" class="cta-button" target="_blank">Telegram</a>
            </div>
        </div>

        <!-- Hero Image -->
        <img class="hero-image" src="path_to_hero_image.png" alt="Hero Image">
    </div>

    <!-- Bottom Text -->
    <div class="bottom-text">
        <span>♾️ LOVE</span> 
        <span>100% GOOD BOY</span>
        <span>MONAD POWERED</span>
    </div>

</body>
</html>
