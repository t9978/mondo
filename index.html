<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fava meets XRP</title>
    <link href="path_to_your_font/Noot.ttf" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noot', sans-serif;
            background-image: url('path_to_desktop_background.png');
            background-size: cover;
            background-position: center;
            color: white;
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            text-align: center;
            padding-top: 150px; /* Adjust padding to match image position */
            z-index: 2;
        }

        .hero-image {
            width: 100%;
            height: auto;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #00b0ff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }

        .subtitle {
            font-size: 2rem;
            color: white;
            margin-top: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .cta-button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #00b0ff;
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }

        .cta-button:hover {
            background-color: #0092cc;
        }

        .social-buttons {
            margin-top: 30px;
        }

        .social-buttons a {
            margin: 0 20px;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .social-buttons a:hover {
            color: #00b0ff;
        }

        /* Background for mobile */
        @media (max-width: 768px) {
            body {
                background-image: url('path_to_mobile_background.png');
            }
            .content {
                top: 40%;
            }
            .title {
                font-size: 2.5rem;
            }
            .cta-button {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <!-- Hero Image -->
        <img class="hero-image" src="path_to_hero_image.png" alt="Hero Image">

        <!-- Content Overlaid on Hero Image -->
        <div class="content">
            <div class="title">FAVA</div>
            <div class="subtitle">meets XRP</div>
            <div class="subtitle">David Schwartz's German Shepherd became crypto's cutest meme coin. The XRP Army's official good boy.</div>

            <!-- Call to Action Button with Link -->
            <a href="your_buy_fava_link_here" class="cta-button" target="_blank">BUY $FAVA</a>

            <!-- Social Media Links -->
            <div class="social-buttons">
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://t.me" target="_blank">Telegram</a>
            </div>
        </div>
    </div>

</body>
</html>
