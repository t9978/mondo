<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fava meets XRP</title>
    <style>
        @font-face {
            font-family: 'Noot';
            src: url('Noot.ttf') format('truetype');
        }

        body {
            margin: 0;
            font-family: 'Noot', sans-serif;
            background-image: url('path_to_desktop_background.png');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height of viewport */
            justify-content: space-between;
        }

        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            height: 100vh; /* Adjusted to fill entire viewport */
            position: relative;
            flex-wrap: wrap;
        }

        .hero-image {
            width: 45%; /* Smaller image width to fit content */
            height: auto;
            max-height: 90vh; /* Ensure image does not overflow */
        }

        .text-content {
            max-width: 600px;
            text-align: left;
            z-index: 2;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #00b0ff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }

        .subtitle {
            font-size: 2rem;
            margin-top: 10px;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .cta-button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #00b0ff;
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
            margin-right: 20px;
        }

        .cta-button:hover {
            background-color: #0092cc;
        }

        .social-buttons {
            margin-top: 30px;
        }

        .social-buttons a {
            margin: 0 20px;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .social-buttons a:hover {
            color: #00b0ff;
        }

        .bottom-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1.2rem;
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .bottom-text span {
            margin-right: 20px;
        }

        /* Mobile Background and Responsiveness */
        @media (max-width: 768px) {
            body {
                background-image: url('path_to_mobile_background.png');
            }

            .hero-section {
                flex-direction: column;
                justify-content: center;
                text-align: center;
                padding: 20px;
                height: 100vh;
            }

            .hero-image {
                width: 100%; /* Full width for mobile */
                margin-top: 20px;
                max-height: 50vh; /* Limit the height to prevent image from being too large */
            }

            .title {
                font-size: 2.5rem;
            }

            .cta-button {
                font-size: 1.2rem;
                margin-top: 10px;
            }
        }
    </style>
</head>
